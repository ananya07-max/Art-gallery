<!DOCTYPE html>
<html>
<head>
    <title>My Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f2f2f2;
        }
        header {
            background: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .art {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Art Gallery</h1>
    <p>Welcome to my collection</p>
</header>

<div class="gallery">
    <div class="art">
        <img src="https://via.placeholder.com/300">
        <h3>Artwork One</h3>
    </div>
    <div class="art">
        <img src="https://via.placeholder.com/300">
        <h3>Artwork Two</h3>
    </div>
    <div class="art">
        <img src="https://via.placeholder.com/300">
        <h3>Artwork Three</h3>
    </div>
</div>

<footer>
    <p>Â© 2025 My Art Gallery</p>
</footer>

</body>
</html>
